            'contact': "CONNECT:\n\n- Email (Pro): gokulp.codes@gmail.com\n- Email (Personal): pgokul695@gmail.com\n- LinkedIn: linkedin.com/in/pgokul695\n- GitHub: github.com/pgokul695\n- GNOME: extensions.gnome.org/accounts/profile/Gokul.codes",
            
            'story': "THE EVOLUTION:\n\n[2019]: The journey began. First web presence established using WordPress.\n[2020]: Moved to a Free Hosting Provider to learn raw HTML/CSS & backend basics.\n[2023]: Migrated to GitHub Pages for professional version control.\n[2025]: Now a Technical Architect & Founder, hosting complex AI systems.\n\nThis terminal is a tribute to those early days of command-line discovery.",

        // Updated Log Timeline based on 2019 start date
        const logs = [
            { date: "2019-11-01", level: "INIT", msg: "Initial web presence established (WordPress)." },
            { date: "2020-06-15", level: "MIGRATE", msg: "Migrated to Free Hosting Provider. Learning HTML structure." },

            'exit': "Redirecting to main portfolio...",
            'reboot': "Redirecting to main portfolio...",
            'matrix': "Follow the white rabbit..."
        };

        // --- 2. TERMINAL LOGIC ---
        const input = document.getElementById('cmd-input');
        const terminal = document.getElementById('terminal');
        const guiContainer = document.getElementById('gui-container');

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = input.value.trim().toLowerCase();
                printLine(`gokul@legacy:~$ ${cmd}`, '#58a6ff');
                processCommand(cmd);
                input.value = '';
                window.scrollTo(0, document.body.scrollHeight);
            }
        });

        function printLine(text, color = '#0f0') {
            const div = document.createElement('div');
            div.style.color = color;
            if (text.includes('http')) {
                text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
                div.innerHTML = text;
            } else {
                div.innerText = text; 
            }
            terminal.appendChild(div);
        }

        function processCommand(cmd) {
            if (cmd === '') return;

            if (cmd === 'clear') {
                terminal.innerHTML = '';
                return;
            }

            if (cmd === 'exit' || cmd === 'reboot') {
                printLine("Redirecting...", "yellow");
                setTimeout(() => window.location.href = NEW_PORTFOLIO_URL, 1000);
                return;
            }
            
            if (cmd === 'gui' || cmd === 'startx' || cmd === './old_site.exe') {
                printLine("Initializing graphics adapter (Circa 2020)...", "yellow");
                setTimeout(() => {
                    guiContainer.innerHTML = OLD_WEBSITE_HTML;
                    guiContainer.style.display = 'block';
                    document.body.style.overflow = 'auto'; 
                }, 800);
                return;
            }

            if (cmd === 'matrix') {
                startMatrixRain();
                printLine("Matrix mode activated. (Refresh to stop)", "green");
                return;
            }

            if (cmd === 'log' || cmd === 'cat system.log') {
                printLog();
                return;
            }

            if (commands[cmd]) {
                printLine(commands[cmd]);
            } 
            else if (fileSystem[cmd] || (cmd.startsWith('cat ') && fileSystem[cmd.split(' ')[1]])) {
                const key = cmd.startsWith('cat ') ? cmd.split(' ')[1] : cmd;
                printLine(fileSystem[key]);
            }
            else {
                printLine(`Command not found: ${cmd}. Type 'help' for options.`, 'red');
            }
        }

        function printLog() {
            let delay = 0;
            logs.forEach(log => {
                setTimeout(() => {
                    let color = '#0f0'; // Default green
                    if (log.level === 'INIT') color = '#888'; 
                    if (log.level === 'MIGRATE') color = '#aaa'; 
                    if (log.level === 'MILESTONE') color = '#ff00ff'; // Magenta
                    if (log.level === 'STARTUP') color = 'cyan'; 
                    if (log.level === 'CURRENT') color = 'yellow';
                    
                    const logLine = `[${log.date}] [${log.level}] ${log.msg}`;
                    printLine(logLine, color);
                    window.scrollTo(0, document.body.scrollHeight);
                }, delay);
                delay += 100;
            });
        }
        
        window.closeGui = function() {
            guiContainer.style.display = 'none';
            guiContainer.innerHTML = ''; 
            document.body.style.overflow = 'hidden'; 
            input.focus();
        };

        document.body.addEventListener('click', (e) => {

        // --- 3. MATRIX EASTER EGG ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;
        const rainDrops = [];

        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        let matrixInterval;

        function draw() {
            ctx.fillStyle = 'rgba(13, 17, 23, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);

                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        function startMatrixRain() {
            canvas.style.opacity = "0.4";
            clearInterval(matrixInterval);
            matrixInterval = setInterval(draw, 30);
        }

        setInterval(draw, 80);
